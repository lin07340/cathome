{% extends 'base.html' %}
{% block title %}登陆/注册 {% endblock %}
{% block css %}/static/css/styles/pages/login.css{% endblock %}
{% block body%}
{% if mes|length != 0 %}
<script>alert("{{mes}}")</script>
{% endif %}
<main class="main login-main" role="main">
    <article class="login-cont clearfix">
        <div class="login-pic-box">
            <img src="/static/css/images/res/nkFamily.jpg">
        </div>
        <div class="login-wrapper">
            <div class="login-box">
                <form method="post" id="resloginform">
                    <h2 class="login-hd">注册</h2>
                    <div class="form-item">
                        <input class="input-txt" aria-label="用户名" aria-required="true" autocapitalize="off"
                               autocorrect="off" maxlength="30" name="username" placeholder="请输入6~12位用户名" value=""
                               type="text" data-reactid=".0.1.0.1.0.1.0.5.0">
                    </div>
                    <div class="form-item">
                        <input class="input-txt" aria-describedby="" aria-label="密码" aria-required="true"
                               autocapitalize="off" autocorrect="off" name="password" placeholder="请输入8~24位密码"
                               type="password" value="" data-reactid=".0.1.0.1.0.1.0.6.0">
                    </div>
                    <input type="hidden" name="next" value="{{next}}"/>
                    <div class="btn-wrapper">
                        <button class="btn-primary"
                                onclick="form=document.getElementById('resloginform');form.action='/regs/';">注册
                        </button>
                        <button class="btn-primary"
                                onclick="form=document.getElementById('resloginform');form.action='/login/';">登录
                        </button>
                    </div>
                    <p class="agreenment">
                        <span>注册即表示你同意我们的 </span>
                        <a class="agreenment-link" href="/legal/terms/" target="_blank">条款</a>
                        <span data-reactid=".0.1.0.1.0.1.0.9.2"> 和 </span>
                        <a class="agreenment-link" href="/legal/privacy/" target="_blank">隐私权政策</a>
                        <span> 。</span>
                    </p>
                </form>
            </div>
        </div>
    </article>
</main>
{% endblock %}
